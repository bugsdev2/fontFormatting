<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Font Formatting Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white">
  <div class="container-lg p-4">
	<div class="row">
		<div class="col text-center h2">
			Text Formatter
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<div id="fs-container" class="d-flex flex-column justify-content-around align-items-center p-3 m-2 border rounded-4">
				<label for="fs">Font Size</label>
				<input class="w-100" type="range" name="font_size" id="fs" min="1" max="7" value="3"/>
				<div class="d-flex w-100 justify-content-between px-1">
					<span>1</span>
					<span>7</span>
				</div>
			</div>
		</div>
		<div class="col">
			<div id="fc-container" class="d-flex flex-column justify-content-around align-items-center p-3 m-2 border rounded-4">
				<label for="fs">Font Color</label>
				<input type="color" id="fc"/>
			</div>
		</div>
		<div class="col">
			<div id="fstyle-container" class="d-flex flex-column justify-content-around align-items-center p-3 m-2 border rounded-4">
				<label for="fs">Font Style</label>
				<div class="dropdown">
					<button class="dropdown-toggle btn btn-light" data-bs-toggle="dropdown" id="dropdown">None</button>
					<ul class="dropdown-menu">
						<li class="dropdown-item">None</li>
						<li class="dropdown-item"><b>Bold</b></li>
						<li class="dropdown-item"><i>Italics</i></li>
						<li class="dropdown-item"><u>Underline</u></li>
						<li class="dropdown-item"><del>Strikethrough</del></li>
					</ul>
					
				</div>
<!--
				<select name="font_style" id="font-style">
					<option value="none">None</option>
					<option value="bold">Bold</option>
					<option value="italics">Italics</option>
					<option value="underline">Underline</option>
				</select>
-->
			</div>
		</div>
		<div class="col">
			<div id="ta-container" class="d-flex flex-column justify-content-around align-items-center p-3 m-2 border rounded-4">
				<label>Text Alignment</label>
				<div class="fs-2 d-flex gap-4">
					<span class="bi bi-text-left btn btn-success" id="left"></span>
					<span class="bi bi-text-center btn btn-light" id="center"></span>
					<span class="bi bi-text-right btn btn-light" id="right"></span>
				</div>
			</div>
		</div>
	</div>
  <div class="row mt-4 p-2">
	<div class="col">
		<textarea name="text-area" id="text-area" class="w-100 rounded p-4">You can type anything here.</textarea>
	</div>
  </div>
  
  </div>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
